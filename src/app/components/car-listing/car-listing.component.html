<div class="banner d-flex align-items-center justify-content-center flex-column">
  <h3 class="text-light">Car Listings</h3>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="home">Home</a></li>
      <li class="breadcrumb-item"><a href="listing">Listing</a></li>
      <li class="breadcrumb-item active text-light" aria-current="page">Car Listings</li>
    </ol>
  </nav>
</div>
<div class="fluid-container row wrapper">
  <div class="col-lg-4 col-xl-3">
    <div class="card sticky mb-4">
      <div class="card-body">
          <p class="title fs-5">What Are You Looking For</p>
          <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed fw-bold" type="button" data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                  Car Category
                </button>
              </h2>
              <div id="flush-collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                  <div class="form-check">
                    <input class="form-check-input" [(ngModel)]="filter.renault" type="checkbox" id="exampleCheckbox">
                    <label class="form-check-label" for="exampleCheckbox">
                      Renault
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" [(ngModel)]="filter.dacia" type="checkbox" id="exampleCheckbox">
                    <label class="form-check-label" for="exampleCheckbox">
                      Dacia
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" [(ngModel)]="filter.bmw" type="checkbox" id="exampleCheckbox">
                    <label class="form-check-label" for="exampleCheckbox">
                      BMW
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" [(ngModel)]="filter.toyota" type="checkbox" id="exampleCheckbox">
                    <label class="form-check-label" for="exampleCheckbox">
                      Toyota
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" [(ngModel)]="filter.citroin" type="checkbox" id="exampleCheckbox">
                    <label class="form-check-label" for="exampleCheckbox">
                      Citro√Øn
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed  fw-bold" type="button" data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                  Car Types
                </button>
              </h2>
              <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                  <div class="form-check">
                    <input class="form-check-input" [(ngModel)]="filter.automatique" type="checkbox" id="exampleCheckbox">
                    <label class="form-check-label" for="exampleCheckbox">
                      Automatique
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" [(ngModel)]="filter.manual" type="checkbox" id="exampleCheckbox">
                    <label class="form-check-label" for="exampleCheckbox">
                      Manualle
                    </label>
                  </div>
                </div>
              </div>
            </div>
            </div>
          <div class="d-flex justify-content-around mt-4">
            <div class="btn btn-primary col-4 text-light" (click)="reset()">Reset</div>
            <div class="btn btn-primary col-4 text-light" (click)="apply()">Apply</div>
          </div>
      </div>
    </div>
  </div>

  <!-- right part-->
  <div class="col-lg-8 col-xl-9 fluid-container">
    <div class="car-list">
     <div class="row row-gap-3">
      <div class="col-md-4  col-xl-4 p-0" *ngFor="let car of allCars">
        <app-car-overview [model_name]="car.model_name" [price]="car.price" [year]="car.year" [body]="car.body"
          [fuel]="car.fuel" [transmission]="car.transmission" [milage]="car.mileage" [persons]="car.persons"
          [img]="car.img" [rating]="car.rating" [city]="car.city"></app-car-overview>
      </div>
     </div>
    </div>
  </div>
</div>
